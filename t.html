<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Form</h2>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="food">Choice of Food (Select 2 out of 5 options):</label><br>
        <input type="checkbox" id="food1" name="food" value="Pizza"> Pizza<br>
        <input type="checkbox" id="food2" name="food" value="Burger"> Burger<br>
        <input type="checkbox" id="food3" name="food" value="Sushi"> Sushi<br>
        <input type="checkbox" id="food4" name="food" value="Salad"> Salad<br>
        <input type="checkbox" id="food5" name="food" value="Pasta"> Pasta<br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Table</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Pincode</th>
                <th>Age</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
      
        </tbody>
    </table>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const pincode = document.getElementById('pincode').value;
            const age = document.getElementById('age').value;
            const foodCheckboxes = document.querySelectorAll('input[name="food"]:checked');
            const foodSelection = Array.from(foodCheckboxes).map(cb => cb.value).join(', ');
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;
    
            // Check if at least two food options are selected
            if (foodCheckboxes.length < 2) {
                alert('Please select at least two food options.');
                return;
            }
    
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${pincode}</td>
                <td>${age}</td>
                <td>${foodSelection}</td>
                <td>${state}</td>
                <td>${country}</td>
            `;
    
            document.getElementById('dataTable').querySelector('tbody').appendChild(newRow);
    
            document.getElementById('myForm').reset();
        });
    </script>
    
</body>
</html>
